<section>
  <h2>User Details</h2>
  @for (item of userData; track $index) {
  <div class="user-container">
    <p><strong>Name:</strong> {{ item.name }}</p>
    <p><strong>Email:</strong> {{ item.email }}</p>
    <p><strong>Phone:</strong> {{ item.phone }}</p>
    <p><strong>Website:</strong> {{ item.website }}</p>
  </div>
  }
</section>
